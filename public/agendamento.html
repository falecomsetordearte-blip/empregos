<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Entrevista - VISIVA</title>
    <!-- Reutilizando seu estilo base -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Estilos específicos para esta página (Inline CSS) */
        .header-agendamento { text-align: center; margin-bottom: 30px; }
        .step-container { margin-bottom: 30px; }
        .step-title { font-size: 1.2em; color: #555; margin-bottom: 10px; font-weight: bold; }
        
        /* Grid de Datas */
        .dates-grid, .times-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 10px; 
        }

        .option-btn {
            padding: 15px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 1rem;
            color: #333;
        }

        .option-btn:hover { border-color: #007bff; color: #007bff; }
        
        /* Selecionado */
        .option-btn.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Indisponível/Ocupado */
        .option-btn.disabled {
            background-color: #f0f0f0;
            color: #aaa;
            border-color: #eee;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        /* Área do formulário final */
        #formArea { display: none; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-top: 20px;}
        #resumoSelection { background: #e9ecef; padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; text-align: center; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-agendamento">
            <h1>Agendamento VISIVA</h1>
            <p>Selecione um dia e horário para sua entrevista.</p>
        </div>

        <!-- Passo 1: Escolher Dia -->
        <div class="step-container">
            <div class="step-title">1. Escolha o Dia</div>
            <div id="datasContainer" class="dates-grid">
                <!-- Datas geradas via JS -->
            </div>
        </div>

        <!-- Passo 2: Escolher Horário (Aparece depois de escolher o dia) -->
        <div id="horariosStep" class="step-container hidden">
            <div class="step-title">2. Escolha o Horário</div>
            <div id="horariosContainer" class="times-grid">
                <!-- Horários gerados via JS -->
            </div>
            <p id="msgSemHorario" class="error hidden">Não há horários disponíveis para este dia.</p>
        </div>

        <!-- Passo 3: Dados Pessoais -->
        <div id="formArea">
            <div class="step-title">3. Seus Dados</div>
            <div id="resumoSelection"></div>
            
            <form id="bookingForm">
                <input type="text" id="nome" placeholder="Seu Nome Completo" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp (com DDD)" required>
                <button type="submit" id="btnConfirmar">Confirmar Agendamento</button>
            </form>
            <p id="feedbackMessage" style="margin-top: 10px; text-align: center;"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÕES ---
        // Defina aqui os horários de atendimento padrão
        const HORARIOS_PADRAO = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00', '17:00'];
        // Quantos dias a frente mostrar
        const DIAS_A_MOSTRAR = 5;

        // --- ESTADO ---
        let dataSelecionada = null; // String YYYY-MM-DD
        let horarioSelecionado = null; // String HH:mm
        let agendamentosOcupados = []; // Array de strings ISO vindos do banco

        // Elementos do DOM
        const datasContainer = document.getElementById('datasContainer');
        const horariosContainer = document.getElementById('horariosContainer');
        const horariosStep = document.getElementById('horariosStep');
        const formArea = document.getElementById('formArea');
        const resumoSelection = document.getElementById('resumoSelection');
        const feedbackMessage = document.getElementById('feedbackMessage');

        // --- INICIALIZAÇÃO ---
        window.addEventListener('DOMContentLoaded', async () => {
            await carregarOcupados();
            gerarBotoesDias();
        });

        // 1. Busca do Banco o que já está ocupado
        async function carregarOcupados() {
            try {
                const res = await fetch('/api/agendamentos');
                const dados = await res.json();
                // Converte tudo para objetos Date para facilitar comparação
                agendamentosOcupados = dados.map(iso => new Date(iso));
            } catch (error) {
                console.error("Erro ao buscar agenda:", error);
            }
        }

        // 2. Gera os botões dos próximos dias
        function gerarBotoesDias() {
            datasContainer.innerHTML = '';
            const hoje = new Date();

            for (let i = 1; i <= DIAS_A_MOSTRAR; i++) {
                const dia = new Date(hoje);
                dia.setDate(hoje.getDate() + i);

                // Pula final de semana (0 = Domingo, 6 = Sábado)
                if (dia.getDay() === 0 || dia.getDay() === 6) continue;

                const dataString = dia.toISOString().split('T')[0]; // YYYY-MM-DD
                const diaFormatado = dia.toLocaleDateString('pt-BR', { weekday: 'short', day: '2-digit', month: '2-digit' });

                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.textContent = diaFormatado.toUpperCase();
                btn.onclick = () => selecionarDia(btn, dataString);
                datasContainer.appendChild(btn);
            }
        }

        // 3. Ação ao selecionar Dia
        function selecionarDia(elementoBtn, dataString) {
            // Remove classe 'selected' de todos
            document.querySelectorAll('#datasContainer .option-btn').forEach(b => b.classList.remove('selected'));
            elementoBtn.classList.add('selected');

            dataSelecionada = dataString;
            horarioSelecionado = null;
            formArea.style.display = 'none'; // Esconde formulário se trocar dia
            
            gerarBotoesHorarios(dataString);
        }

        // 4. Gera botões de horário verificando disponibilidade
        function gerarBotoesHorarios(dataString) {
            horariosStep.classList.remove('hidden');
            horariosContainer.innerHTML = '';
            let temDisponivel = false;

            HORARIOS_PADRAO.forEach(hora => {
                // Cria a data combinada para checar se existe no array de ocupados
                // Nota: Criação de data manual para evitar problemas de fuso horário simples
                const dataHoraISOString = `${dataString}T${hora}:00.000Z`; // Assumindo UTC para simplificar comparação exata ou ajuste conforme fuso
                
                // Verificação simples: Construímos a data localmente para comparar
                // Como o input do banco vem em ISO, vamos comparar strings parciais para evitar complexidade de Timezone agora
                // Vamos verificar se no array 'agendamentosOcupados' existe algum que bata Dia e Hora
                
                const estaOcupado = agendamentosOcupados.some(dateObj => {
                    // Converte o objeto Date do banco para string local YYYY-MM-DD e HH:mm
                    // Ajuste isso se seu servidor estiver em UTC e você no Brasil
                    // Para simplificar, vamos comparar ISO String parts
                    const dbIso = dateObj.toISOString(); 
                    // dbIso ex: 2023-10-25T14:00:00.000Z
                    return dbIso.startsWith(`${dataString}T${hora}`);
                });

                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.textContent = hora;

                if (estaOcupado) {
                    btn.classList.add('disabled');
                    btn.title = "Horário indisponível";
                } else {
                    temDisponivel = true;
                    btn.onclick = () => selecionarHorario(btn, hora);
                }

                horariosContainer.appendChild(btn);
            });

            if(!temDisponivel) {
                document.getElementById('msgSemHorario').classList.remove('hidden');
            } else {
                document.getElementById('msgSemHorario').classList.add('hidden');
            }
        }

        // 5. Ação ao selecionar Horário
        function selecionarHorario(elementoBtn, hora) {
            document.querySelectorAll('#horariosContainer .option-btn').forEach(b => b.classList.remove('selected'));
            elementoBtn.classList.add('selected');

            horarioSelecionado = hora;
            
            // Mostra formulário
            formArea.style.display = 'block';
            
            // Formata data para exibir bonitinho
            const [ano, mes, dia] = dataSelecionada.split('-');
            resumoSelection.innerText = `Agendando para: ${dia}/${mes}/${ano} às ${hora}`;
        }

        // 6. Enviar Formulário
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnConfirmar');
            const nome = document.getElementById('nome').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const feedback = document.getElementById('feedbackMessage');

            if (!dataSelecionada || !horarioSelecionado) {
                alert("Por favor selecione dia e horário.");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Agendando...";
            feedback.textContent = "";

            // Monta o ISO String para salvar no banco
            // Importante: O formato deve bater com o que usamos na comparação (ISO)
            const dataHoraFinal = `${dataSelecionada}T${horarioSelecionado}:00.000Z`;

            try {
                const response = await fetch('/api/agendamentos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome, 
                        whatsapp,
                        data_hora: dataHoraFinal
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    formArea.innerHTML = `
                        <h3 style="color: green; text-align: center;">Agendamento Confirmado!</h3>
                        <p style="text-align: center;">Obrigado, ${nome}.<br>Nos vemos dia ${dataSelecionada.split('-').reverse().join('/')} às ${horarioSelecionado}.</p>
                        <button onclick="window.location.reload()" style="margin-top:20px; width:100%">Novo Agendamento</button>
                    `;
                } else {
                    // Erro (ex: alguém pegou a vaga no mesmo segundo)
                    feedback.className = "error";
                    feedback.textContent = result.error || "Erro ao agendar.";
                    btn.disabled = false;
                    btn.textContent = "Tentar Novamente";
                    
                    // Se foi conflito de horário, recarrega os ocupados
                    if (response.status === 409) {
                        await carregarOcupados();
                        gerarBotoesHorarios(dataSelecionada);
                    }
                }
            } catch (erro) {
                feedback.textContent = "Erro de conexão.";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
